---
# vars file for mablanco.antirootkits

antirootkits_pkg_list:
  - rkhunter

antirootkits_rkhunter_enabled: true
antirootkits_chkrootkit_enabled: false
antirootkits_unhide_enabled: false
antirootkits_shelldetector_enabled: true

antirootkits_rkhunter_diag_scan: no
antirootkits_mail_cmd: '/usr/bin/mail -s "${SUBJECT}" -r ${FROM} -a ${REPORT} ${TO}'
